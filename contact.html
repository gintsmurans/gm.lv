        <input type="email" name="email" id="email" pattern="^[A-Za-z0-9](([_\.\-]?[a-zA-Z0-9]+)*)@([A-Za-z0-9]+)(([\.\-]?[a-zA-Z0-9]+)*)\.([A-Za-z]{2,})$" placeholder="e.g. john.doe@domain.com" required>

        <label for="project">Text<span class="required">*</span></label><br>
        <textarea name="text" id="project" cols="40" rows="3" placeholder="Describe the reason for contacting me." required></textarea>
        <input type="submit" name="submit" id="submit" value="Send">
    </form>
    <iframe name="contactform_result" class="contactform_result" src="about:blank" frameborder="0">
        
    </iframe>

</article>
